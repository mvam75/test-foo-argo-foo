apiVersion: v1
kind: ConfigMap
metadata:
  name: cmp-plugin
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: cmp-plugin
    spec:
      version: v1.0
      generate:
        command: [sh, -c, 'tk show $ARGOCD_ENV_TARGET_FILE --dangerous-allow-redirect $EXTRA_ARGS']
      discover:
        find:
          discover: "*.jsonnet"
      allowConcurrency: true
      lockRepo: false
